<!DOCTYPE html>
<html>

<head>
  <title>Multiplayer Snake</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/client.js" type="text/javascript"></script>
</head>

<body style="background-color:#FFF;">
  <div class="container">
    <div class="row">
      <div class="col col-md-8">
        <h1 style="text-align:center;margin-bottom:50px;">Multiplayer Snake</h1>
      </div>
    </div>
    <div class="row">
      <div class="col col-md-8">
        <div class="canv">
          <canvas id='c' width=660 height=660></canvas>
        </div>
      </div>
      <div class="col col-md-4 score-container">
        <div class="scores">
          <div class="head">
            <h2>Scores</h2>
          </div>
          <div class="body">
            <ul id="player-list">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col col-md-8 inp">
        <span id="input-m">Enter a name to join:</span><br />
        <input name="name-input" id="name-input" type="text" />
        <button id="enter" class="btn btn-success" onclick="buttonInput()">Enter</button>
      </div>
    </div>
  </div>
</body>
<script>
  //var socket = io();
  initGame();
</script>

</html>
